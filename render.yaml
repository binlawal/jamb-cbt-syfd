services:
  # Backend API
  - type: web
    name: jamb-cbt-backend
    env: node
    region: oregon
    buildCommand: cd apps/backend && npm install && npm run build
    startCommand: cd apps/backend && npm run migrate:up && npm run seed:subjects && npm run seed:demo && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: jamb-cbt-db
          property: connectionString
      - key: REDIS_HOST
        value: ""  # Redis disabled - using in-memory cache
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://jamb-cbt-prep.vercel.app

  # Frontend (Static Site)
  - type: web
    name: jamb-cbt-frontend
    env: static
    buildCommand: cd apps/frontend && npm install && npm run build
    staticPublishPath: apps/frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: jamb-cbt-backend
          type: web
          property: host

databases:
  - name: jamb-cbt-db
    databaseName: jamb_cbt
    user: jamb_user
    plan: free  # Free tier: 90 days, 1GB storage, 97 connection limit
