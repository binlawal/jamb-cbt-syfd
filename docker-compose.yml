version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jamb-cbt-postgres
    environment:
      POSTGRES_DB: jamb_cbt
      POSTGRES_USER: jamb_user
      POSTGRES_PASSWORD: jamb_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jamb_user -d jamb_cbt"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jamb-cbt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
